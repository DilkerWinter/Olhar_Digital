<div class="bg-white w-full mt-4 mb-6 rounded-2xl shadow-gray-700/50 shadow flex">
    <div class="flex-shrink-0 w-1/3">
        <img src="{{produtoUrlImg}}" alt="Imagem do Produto" class="w-full h-full object-cover rounded-l-2xl">
    </div>

    <div class="p-4 flex-1 flex flex-col">
        <div class="flex items-center justify-between mb-2">
            <p class="font-bold text-2xl pl-1">{{produtoNome}}</p>
            <button (click)="removerItem()"
            class="px-4 py-2  bg-red-600 text-white text-lg font-semibold rounded-2xl shadow-md shadow-gray-600/50 transition duration-300 ease-in-out hover:bg-red-700 hover:shadow-lg hover:scale-105"
          >
          <fa-icon class="text-xl" [icon]="faTrash"></fa-icon>
          </button>
        </div>
        <div class="flex justify-between mb-2 bg-gray-300 rounded-3xl w-fit px-2">
            <p>{{produtoDesc}}</p>
        </div>
        <div class="flex justify-between mb-2 p-1">
            <p>Valor Unitário: {{produtoValor}}</p>
        </div>
        <div class="mt-auto flex flex-col items-end">
            <div class="bg-gray-700 rounded-2xl p-2 mb-2 text-white">
                <p>Quantidade: {{quantidade}}</p>
            </div>
            <div class="bg-green-500 rounded-2xl p-2 text-white">
                <p>Total Preço: {{produtoValorTotal}}</p>
            </div>
        </div>
    </div>
</div>
