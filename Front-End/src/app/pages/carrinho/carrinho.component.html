<div class="mt-header_spacing">
    <h1 class="mt-2 text-3xl text-center">Carrinho de Compras</h1>

    <div class="p-6 flex justify-center space-x-6">

        <div class="bg-gray-300 p-6 py-2 rounded-2xl shadow-lg shadow-gray-600/50 flex-grow">
            <h2 class="text-center text-2xl">Produtos</h2>
            <div>

            </div>
        </div>


        <div class="bg-gray-300 h-fit p-2 rounded-2xl shadow-lg shadow-gray-600/50 w-1/3 text-center flex-shrink-0">
            <h2 class="text-2xl">Resumo da Compra</h2>
            <p>Nome do Cliente</p>
            <input type="text">
            <p>Forma de Pagamento</p>
            <select [(ngModel)]="formaPagamentoSelecionada">
                <option *ngFor="let forma of formasPagamento" [value]="forma">
                  {{ formasPagamentoDescricao[formasPagamento.indexOf(forma)] }}
                </option>
              </select>
              
            <p>Valor Total: R$ {{resumoValorTotalFormatado}}</p>
            <button 
            (click)="onFinalizarCompra()"
            class="bg-green-500  m-2 px-4 py-2 text-white text-xl rounded-2xl shadow-md shadow-gray-600/50 transition duration-300 ease-in-out hover:bg-green-600 hover:shadow-lg hover:scale-105">Finalizar Compra</button>
        </div>

    </div>
</div>
