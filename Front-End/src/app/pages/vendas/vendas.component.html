<div class="mt-header_spacing">
    <div class="p-6 flex justify-center space-x-6">

        <div class="bg-gray-300 p-6 py-2 rounded-2xl shadow-lg shadow-gray-600/50 flex-grow">
            <div *ngFor="let venda of vendas" class="bg-white shadow-lg shadow-gray-600/50 rounded-2xl my-6 p-6">
                <app-venda-card [venda]="venda"></app-venda-card>
            </div>
        </div>
    
        <div class="bg-gray-300 h-fit p-2 rounded-2xl shadow-lg shadow-gray-600/50 w-1/3 text-center flex-shrink-0">
            <h2 class="font-bold mb-4 text-2xl">Resumo de Vendas</h2>
            <div class="grid grid-cols-3 gap-4 m-4">
                <div class="bg-white rounded-2xl shadow-lg shadow-gray-600/50">
                    <h3 class="font-semibold text-lg mt-2">Total</h3>
                    <div class="bg-green-500 rounded-2xl m-4">
                        <p class="text-lg p-2 text-white">{{valorTotalVendas}}</p>
                    </div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg shadow-gray-600/50">
                    <h3 class="font-semibold text-lg mt-2">Mensal</h3>
                    <div class="bg-green-500 rounded-2xl m-4">
                        <p class="text-lg p-2 text-white">{{valorTotalVendasMensal}}</p> 
                    </div>
                </div>
                <div class="bg-white rounded-2xl shadow-lg shadow-gray-600/50">
                    <h3 class="font-semibold text-lg mt-2">Anual</h3>
                    <div class="bg-green-500 rounded-2xl m-4 mb-6">
                        <p class="text-lg p-2 text-white">{{valorTotalVendasAnual}}</p> 
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</div>
