<div class="bg-gray-300 w-full mt-6 rounded-2xl shadow-gray-600/50 shadow flex">
    <div class="flex-shrink-0 w-1/3">
        <img src="{{urlImgProduto}}" alt="Imagem do Produto" class="w-full h-full object-cover rounded-l-2xl">
    </div>
    <div class="p-4 flex-1 flex flex-col">
        <div class="flex justify-between mb-2 font-bold text-2xl pl-1">
            <p>{{nomeProduto}}</p>
        </div>
        <div class="flex justify-between mb-2 bg-white rounded-3xl w-fit px-2">
            <p>{{descProduto}}</p>
        </div>
        <div class="flex justify-between mb-2 p-1">
            <p>Valor Unitário: {{valorProduto}}</p>
        </div>
        <div class="mt-auto flex flex-col items-end">
            <div class="bg-gray-700 rounded-2xl p-2 mb-2 text-white">
                <p>Quantidade: {{qntProduto}}</p>
            </div>
            <div class="bg-green-500 rounded-2xl p-2 text-white">
                <p>Total Preço: {{totalValorProduto}}</p>
            </div>
        </div>
    </div>
</div>
