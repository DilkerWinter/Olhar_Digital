    <div class="mb-4">
        <p class="text-gray-800" [innerHTML]="data.message"></p>
    </div>
    <div class="flex justify-end">
      <button 
        class="px-4 py-2 text-white bg-red-500 rounded-2xl shadow-md shadow-gray-600/50 transition duration-300 ease-in-out hover:bg-red-600 hover:shadow-lg hover:scale-105"

    </div>
  </div>
