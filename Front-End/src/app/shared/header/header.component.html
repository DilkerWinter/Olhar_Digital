<header class="">
  <div
    class="h-20 w-full flex justify-center bg-position-10-60 items-center px-5 shadow-2xl border-b-2 border-solid border-black bg-bannerHeader2 bg-no-repeat bg-cover"
  >
    <h1
      class="text-5xl font-extrabold bg-clip-text bg-gradient-to-b from-stone-950 to-slate-400 border-solid border-black"
    >
      Olhar Digital
    </h1>
  </div>
  <nav class="flex flex-wrap justify-center items-center space-x-4 md:space-x-8 bg-gray-200 p-4">
    <h2 class="text-xl">
      <a
        href="/produtos"
        [ngClass]="{'text-blue-500': isActive('/produtos'), 'hover:text-blue-500': !isActive('/produtos')}"
        class="flex items-center transition duration-300 ease-in-out"
        aria-label="Estoque de Produtos"
      >
        <fa-icon class="text-2xl" [icon]="faGlasses"></fa-icon>
        <span class="ml-2">Estoque de Produtos</span>
      </a>
    </h2>
    <h2 class="text-xl">
      <a
        href="/vendas"
        [ngClass]="{'text-blue-500': isActive('/vendas'), 'hover:text-blue-500': !isActive('/vendas')}"
        class="flex items-center transition duration-300 ease-in-out"
        aria-label="Gerenciamento de Vendas"
      >
        <fa-icon class="text-2xl" [icon]="faList"></fa-icon>
        <span class="ml-2">Gerenciamento de Vendas</span>
      </a>
    </h2>
    <h2 class="text-xl">
      <a
        href="/carrinho"
        [ngClass]="{'text-blue-500': isActive('/carrinho'), 'hover:text-blue-500': !isActive('/carrinho')}"
        class="flex items-center transition duration-300 ease-in-out"
        aria-label="Carrinho de Compras"
      >
        <fa-icon class="text-2xl" [icon]="faBasket"></fa-icon>
        <span class="ml-2">Carrinho de Compras</span>
      </a>
    </h2>
  </nav>
</header>
